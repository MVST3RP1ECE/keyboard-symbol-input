<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Шрифт Press Start 2P-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Шрифт Press Start 2P-->
    <link rel="icon" type="image/gif/png" href="keyboard_24.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="root">
        <div class="root_container">
            <div class="container__modif">
                <div class="shift">
                    Shift&#8593;
                </div>
                <div class="language">
                    Ru/En
                </div>
            </div>

            <div class="wrapper">
                <span class="input__symbol"></span>
            </div>

            <section class="results">
                <div class="results__wrapper">
                    
                    <div class="total result_block">
                        <div class="total__result">
                            <span class="stats">total</span>
                            <span class="stats__count click">0</span>
                        </div>
                    </div>

                    <div class="result_block">
                        <div class="score__result">
                            <span class="stats">score</span>
                            <span class="stats__count score">0</span>
                        </div>
                    </div>

                    <div class="result_block">
                        <div class="miss__result">
                            <span class="stats">miss</span>
                            <span class="stats__count miss">0</span>
                        </div>
                    </div>

                    <div class="result_block">
                        <div class="kf__result">
                            <span class="stats">kf</span>
                            <span class="stats__count kf">0.00</span>
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
